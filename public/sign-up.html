<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="icon" type="image/png" href="img/logotype/Logo_MeteorDG.ico"/>
    <link rel="stylesheet" href="css/sign-up.css">
    <script src="js/sign-up.js" defer></script>
</head>
<body>
<section class="form-register">
    <h4> Registra tu empresa </h4>
    <input type="text" class="controls" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
    <input type="text" class="controls" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input type="email" class="controls" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input type="password" class="controls" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <p> <input type="checkbox" name="correo" id="correo" placeholder="Ingrese su Contraseña"> Estoy de acuerdo con <a href="#">Terminos y Condiciones </a></p>
    <input class="buttons" type="submit" value="Registrar">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
</section>

</body>
</html>
