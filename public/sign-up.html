<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra tu empresa | MeteorDG</title>
    <link rel="icon" type="image/png" href="img/logotype/Logo_MeteorDG.ico"/>
    <link rel="stylesheet" href="css/sign-up.css">
    <script src="js/sign-up.js" defer></script>
</head>
<body>
<form method="post">
    <section class="meteordg-form-register first-step">
        <h4 class="meteordg-register-title"> Datos de tu empresa </h4>
        <input type="text" class="meteordg-register-fields" name="name" id="name" placeholder="Nombre">
        <section class="meteordg-register-cif-container">
            <select class="meteordg-register-fields meteordg-register-country-select" id="country">
                <option value="ESP"> ESP </option>
                <option value="ARG"> ARG </option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <input type="text" class="meteordg-register-fields" name="nif" id="nif" placeholder="NIF" required>
        </section>
        <input type="text" class="meteordg-register-fields" name="location" id="location" placeholder="Dirección jurídica">
        <input type="tel" class="meteordg-register-fields" name="phone" id="phone" pattern="[0-9]{9}" maxlength="9" placeholder="Teléfono">
        <input type="button" class="meteordg-register-buttons" value="Siguiente" id="continue">
        <p class="meteordg-register-paragraph"><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
    <section class="meteordg-form-register second-step" style="display: none;">
        <h4 class="meteordg-register-title"> Prueba </h4>
        <input type="email" class="meteordg-register-fields" name="email" id="email" placeholder="Correo electrónico">
        <input type="password" class="meteordg-register-fields" name="password" id="password" placeholder="Contraseña">
        <p class="meteordg-register-paragraph"><input type="checkbox"> Estoy de acuerdo con <a href="#">Terminos y Condiciones </a></p>
        <input type="submit" class="meteordg-register-buttons" value="Ingresar">
    </section>
</form>
</body>
</html>
