<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="icon" type="image/png" href="img/logotype/Logo_MeteorDG.ico"/>
    <link rel="stylesheet" href="css/sign-up.css">
    <script src="js/sign-up.js" defer></script>
</head>
<body>
    <section class="form-register">
        <h4> Registra tu empresa </h4>
        <input type="text" class="fields" name="name" id="name" placeholder="Ingrese el nombre">
        <section class="cif-container">
            <select class="select-country fields" id="country">
                <option value="ESP"><img src="img/flag-esp.png"> ESP </option>
                <option value="ARG"> ARG </option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        <input type="text" class="fields cif" name="cif" id="cif" placeholder="Ingrese el CIF">
        </section>
        <input type="email" class="fields" name="email" id="email" placeholder="Ingrese su correo">
        <input type="password" class="fields" name="password" id="password" placeholder="Ingrese su contraseña">
        <p> <input type="checkbox"> Estoy de acuerdo con <a href="#">Terminos y Condiciones </a></p>
        <input class="buttons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
</body>
</html>
