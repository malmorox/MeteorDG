<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra tu empresa | MeteorDG</title>
    <link rel="icon" type="image/png" href="img/logotype/Logo_MeteorDG.ico"/>
    <link rel="stylesheet" href="css/sign-up.css">
    <script src="js/sign-up.js" defer></script>
</head>
<body>
<form method="post">
    <section class="form-register first-step">
        <h4> Datos de tu empresa </h4>
        <input type="text" class="fields" name="name" id="name" placeholder="Nombre">
        <section class="cif-container">
            <select class="select-country fields" id="country">
                <option value="ESP"> ESP </option>
                <option value="ARG"> ARG </option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <input type="text" class="fields nif" name="nif" id="nif" placeholder="NIF" required>
        </section>
        <input type="text" class="fields" name="location" id="location" placeholder="Dirección jurídica">
        <input type="tel" class="fields" name="phone" id="phone" pattern="[0-9]{9}" maxlength="9" placeholder="Teléfono">
        <input type="button" class="buttons" value="Siguiente" id="continue">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
    <section class="form-register second-step" style="display: none;">
        <h4> Prueba </h4>
        <input type="email" class="fields" name="email" id="email" placeholder="Correo electrónico">
        <input type="password" class="fields" name="password" id="password" placeholder="Contraseña">
        <p><input type="checkbox"> Estoy de acuerdo con <a href="#">Terminos y Condiciones </a></p>
        <input class="buttons" type="submit" value="Ingresar">
    </section>
</form>
</body>
</html>
